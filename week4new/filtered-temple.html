<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Filtered list of LDS Temples with dynamic filtering by age, size, and more." />
  <meta name="author" content="Lucky Ayei Inyang Eni" />
  <title>Filtered LDS Temples</title>
  <style>
    /* CSS from your file */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li button {
      padding: 10px 20px;
      background-color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    nav ul li button:hover {
      background-color: #ddd;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .temple-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      width: 300px;
      text-align: center;
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      background-color: #fafafa;
      transition: transform 0.2s ease;
    }

    .temple-card:hover {
      transform: scale(1.03);
    }

    .temple-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Church of Jesus Christ Temples</h1>
    <nav class="navigation" aria-label="Temple filters">
      <ul class="filters">
        <li><button class="filter-btn" data-filter="home">Home</button></li>
        <li><button class="filter-btn" data-filter="old">Old</button></li>
        <li><button class="filter-btn" data-filter="new">New</button></li>
        <li><button class="filter-btn" data-filter="large">Large</button></li>
        <li><button class="filter-btn" data-filter="small">Small</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="temples-container" class="grid-container" aria-live="polite" aria-label="List of temples">
      <!-- Temple cards will be injected here -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year">2025</span> Lucky Ayei Inyang Eni.</p>
    <p>Last Modified: <span id="lastModified">--</span></p>
  </footer>

  <script>
    const temples = [
      {
        templeName: "Aba Nigeria",
        location: "Aba, Nigeria",
        dedicated: "2005, August, 7",
        area: 11500,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/400x250/aba-nigeria-temple-lds-273999-wallpaper.jpg",
      },
      {
        templeName: "Manti Utah",
        location: "Manti, Utah, United States",
        dedicated: "1888, May, 21",
        area: 74792,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/manti-utah/400x250/manti-temple-768192-wallpaper.jpg",
      },
      {
        templeName: "Payson Utah",
        location: "Payson, Utah, United States",
        dedicated: "2015, June, 7",
        area: 96630,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/payson-utah/400x225/payson-utah-temple-exterior-1416671-wallpaper.jpg",
      },
      {
        templeName: "Yigo Guam",
        location: "Yigo, Guam",
        dedicated: "2020, May, 2",
        area: 6861,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/yigo-guam/400x250/yigo_guam_temple_2.jpg",
      },
      {
        templeName: "Washington D.C.",
        location: "Kensington, Maryland, United States",
        dedicated: "1974, November, 19",
        area: 156558,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/washington-dc/400x250/washington_dc_temple-exterior-2.jpeg",
      },
      {
        templeName: "Lima Perú",
        location: "Lima, Perú",
        dedicated: "1986, January, 10",
        area: 9600,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/lima-peru/400x250/lima-peru-temple-evening-1075606-wallpaper.jpg",
      },
      {
        templeName: "Mexico City Mexico",
        location: "Mexico City, Mexico",
        dedicated: "1983, December, 2",
        area: 116642,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/mexico-city-mexico/400x250/mexico-city-temple-exterior-1518361-wallpaper.jpg",
      },
      {
        templeName: "Tokyo Japan",
        location: "Tokyo, Japan",
        dedicated: "1980, October, 27",
        area: 52900,
        imageUrl:
           "https://churchofjesuschristtemples.org/assets/img/temples/tokyo-japan-temple/tokyo-japan-temple-26340-main.jpg",
      },
      {
        templeName: "Rome Italy",
        location: "Rome, Italy",
        dedicated: "2019, March, 10",
        area: 40000,
        imageUrl:
         "https://churchofjesuschristtemples.org/assets/img/temples/rome-italy-temple/rome-italy-temple-2642-main.jpg",
      },
      {
        templeName: "Salt Lake Temple",
        location: "Salt Lake City, Utah, United States",
        dedicated: "1893, April, 6",
        area: 253015,
        imageUrl:
         "https://churchofjesuschristtemples.org/assets/img/temples/salt-lake-temple/salt-lake-temple-15669-main.jpg",
      },
    ];


    const container = document.getElementById("temples-container");

    function displayTemples(filteredTemples) {
      container.innerHTML = "";
      filteredTemples.forEach((temple) => {
        const card = document.createElement("section");
        card.classList.add("temple-card");
        card.innerHTML = `
          <h2>${temple.templeName}</h2>
          <p><strong>Location:</strong> ${temple.location}</p>
          <p><strong>Dedicated:</strong> ${temple.dedicated}</p>
          <p><strong>Area:</strong> ${temple.area.toLocaleString()} sq ft</p>
          <img src="${temple.imageUrl}" alt="${temple.templeName}" loading="lazy" />
        `;
        container.appendChild(card);
      });
    }

    function filterTemples(criteria) {
      let filtered = [];
      switch (criteria) {
        case "old":
          filtered = temples.filter(
            (t) => parseInt(t.dedicated.split(",")[0]) < 1900
          );
          break;
        case "new":
          filtered = temples.filter(
            (t) => parseInt(t.dedicated.split(",")[0]) > 2000
          );
          break;
        case "large":
          filtered = temples.filter((t) => t.area > 90000);
          break;
        case "small":
          filtered = temples.filter((t) => t.area < 10000);
          break;
        case "home":
        default:
          filtered = temples;
          break;
      }
      displayTemples(filtered);
    }

    // Initialize display with all temples when DOM is fully loaded
    document.addEventListener("DOMContentLoaded", () => {
      filterTemples("home");

      // Add event listeners to buttons
      document.querySelectorAll(".filter-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const filter = button.getAttribute("data-filter");
          filterTemples(filter);
        });
      });

      // Set current year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Set last modified date
      document.getElementById("lastModified").textContent = document.lastModified;
    });
  </script>
</body>
</html>
