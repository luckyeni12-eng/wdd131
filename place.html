<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Nigeria</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="hero">
    <picture>
      <source srcset="images/nigeria-hero-large.webp" media="(min-width: 1024px)">
      <source srcset="images/nigeria-hero-medium.webp" media="(min-width: 600px)">
      <img src="images/nigeria-hero-small.webp" alt="Beautiful landscape of Nigeria" loading="lazy" />
    </picture>
    <h1>Discover Nigeria</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome</h2>
      <p>Nigeria, located in West Africa, is known for its vibrant culture, rich history, and diverse landscapes—from bustling cities to serene national parks.</p>
    </section>

    <section class="weather">
      <h2>
        Weather
        <span class="weather-large-icon">⛅</span>
      </h2>
      <div class="weather-content">
        <div class="current">
          <p>Temperature: <span id="temp">32°C</span></p>
          <p>Wind Speed: <span id="wind">15 km/h</span></p>
          <p>Wind Chill: <span id="windchill">--</span></p>
        </div>
        <div class="weather-icon mobile-only">
          <img src="images/weather-icon.svg" alt="Partly cloudy" width="64" height="64" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year">2025</span> • Last Modified: <span id="moddate">July 14, 2025</span></p>
  </footer>
</body>
</html>
