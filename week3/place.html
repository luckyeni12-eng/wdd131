<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover Nigeria</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="hero">
    <picture>
      <source srcset="images/hero-large.webp" media="(min-width: 1024px)" type="image/webp" />
      <source srcset="images/hero-medium.webp" media="(min-width: 600px)" type="image/webp" />
      <img src="images/hero-small.webp" alt="Scenic view of Nigeria" />
    </picture>
    <h1>Discover Nigeria</h1>
  </header>

  <main>
    <section class="weather-section">
      <h2>Weather <span class="weather-icon-desktop" aria-hidden="true"></span></h2>
      <div class="weather-info">
        <p>Temperature: <span id="temp">32°C</span></p>
        <p>Wind Speed: <span id="wind-speed">10 km/h</span></p>
        <p>Wind Chill: <span id="wind-chill">Calculating...</span></p>
      </div>
      <div class="weather-icon-mobile">
        <img src="images/weather-icon.svg" alt="Partly cloudy weather icon" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> Discover Nigeria. Last updated: <span id="last-modified"></span></p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Static weather values for Nigeria
    const temperatureC = 32; // Celsius
    const windSpeedKmh = 10; // Kilometers per hour

    // Wind Chill Calculation (returns a string with 1 decimal place)
    function calculateWindChill(tempC, windKmh) {
      return (13.12 + 0.6215 * tempC - 11.37 * Math.pow(windKmh, 0.16) + 0.3965 * tempC * Math.pow(windKmh, 0.16)).toFixed(1);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const tempElem = document.getElementById("temp");
      const windSpeedElem = document.getElementById("wind-speed");
      const windChillElem = document.getElementById("wind-chill");
      const currentYearElem = document.getElementById("current-year");
      const lastModifiedElem = document.getElementById("last-modified");

      // Set static temperature and wind speed display
      tempElem.textContent = `${temperatureC}°C`;
      windSpeedElem.textContent = `${windSpeedKmh} km/h`;

      // Only calculate wind chill if conditions are met
      if (temperatureC <= 10 && windSpeedKmh > 4.8) {
        const windChill = calculateWindChill(temperatureC, windSpeedKmh);
        windChillElem.textContent = `${windChill}°C`;
      } else {
        windChillElem.textContent = "N/A";
      }

      // Footer content
      currentYearElem.textContent = new Date().getFullYear();
      lastModifiedElem.textContent = new Date(document.lastModified).toLocaleDateString();
    });
  </script>
</body>
</html>
