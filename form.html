<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html" novalidate>
      <!-- Product Name -->
      <div class="form-group">
        <label for="product">Product Name<span aria-hidden="true">*</span></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Options populated dynamically by JS -->
        </select>
      </div>

      <!-- Overall Rating -->
      <fieldset class="form-group" aria-required="true">
        <legend>Overall Rating<span aria-hidden="true">*</span></legend>
        <div class="rating-stars">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" title="5 stars">☆</label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">☆</label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">☆</label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">☆</label>

          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">☆</label>
        </div>
        <small>Note: All stars share the same name attribute to allow only one rating selection.</small>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="installDate">Date of Installation<span aria-hidden="true">*</span></label>
        <input type="date" id="installDate" name="installDate" required />
      </div>

      <!-- Useful Features (checkboxes) -->
      <fieldset class="form-group">
        <legend>Useful Features (Check all that apply):</legend>
        <div>
          <input type="checkbox" id="feature1" name="features" value="Easy to Use" />
          <label for="feature1">Easy to Use</label>
        </div>
        <div>
          <input type="checkbox" id="feature2" name="features" value="Durability" />
          <label for="feature2">Durability</label>
        </div>
        <div>
          <input type="checkbox" id="feature3" name="features" value="Appearance" />
          <label for="feature3">Appearance</label>
        </div>
        <div>
          <input type="checkbox" id="feature4" name="features" value="Value for Money" />
          <label for="feature4">Value for Money</label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="writtenReview">Written Review (optional):</label>
        <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Write your review here..."></textarea>
      </div>

      <!-- User Name -->
      <div class="form-group">
        <label for="userName">Lucky Eni (optional):</label>
        <input type="text" id="userName" name="userName" placeholder="Lucky Ayei Inyang Eni" />
      </div>

      <!-- Submit -->
      <div class="form-group">
        <input type="submit" value="Submit Review" />
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Review Inc. | All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</htm
