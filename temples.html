<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .caption {
      margin-left: 1rem;
      font-style: italic;
      font-size: 0.95rem;
      color: #ccc;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    main h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-family: 'Playfair Display', serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Fixed to 3 columns */
      gap: 1rem;
    }

    figure {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 0;
      text-align: center;
      transition: transform 0.3s;
    }

    figure:hover {
      transform: scale(1.03);
    }

    img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
    }

    figcaption {
      padding: 0.75rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Image size scaling */
    .small {
      transform: scale(0.85);
    }

    .medium {
      transform: scale(1);
    }

    .large {
      transform: scale(1.15);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Old</a>
      <a href="#">New</a>
      <a href="#">Large</a>
      <a href="#">Small</a>
      <span class="caption">by side by side with home, old, new, large, small</span>
    </nav>
  </header>

  <main>
    <h2>Beautiful Temples Around the World</h2>
    <div class="gallery">
      <figure class="small">
        <img src="https://www.churchofjesuschrist.org/imgs/xbrnlkgvoumomut7itk86rrpepzrej7pax1mvuzz/full/640%2C/0/default" alt="Nairobi Kenya Temple">
        <figcaption>Nairobi, Kenya Temple</figcaption>
      </figure>
      <figure class="small">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Temple_mormon_de_Paris_au_Chesnay_le_9_avril_2017_-_20.jpg/250px-Temple_mormon_de_Paris_au_Chesnay_le_9_avril_2017_-_20.jpg" alt="Paris France Temple">
        <figcaption>Paris, France Temple</figcaption>
      </figure>
      <figure class="medium">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/11172022TaylorsvilleUtahTempleDroneDay-01.jpg/250px-11172022TaylorsvilleUtahTempleDroneDay-01.jpg" alt="Taylorsville Utah Temple">
        <figcaption>Taylorsville, Utah Temple</figcaption>
      </figure>
      <figure class="medium">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Ghana_Mission_247.jpg/250px-Ghana_Mission_247.jpg" alt="Accra Ghana Temple">
        <figcaption>Accra, Ghana Temple</figcaption>
      </figure>
      <figure class="medium">
        <img src="https://www.churchofjesuschrist.org/imgs/26997a0eac228b51de04df861686ccc0cb3bbf92/full/640%2C/0/default" alt="Birmingham Alabama Temple">
        <figcaption>Birmingham, Alabama Temple</figcaption>
      </figure>
      <figure class="large">
        <img src="https://www.churchofjesuschrist.org/imgs/92c33bcbf9cf85483e008d6871f8ced5f6d7b661/full/640%2C/0/default" alt="Salt Lake Temple">
        <figcaption>Salt Lake Temple</figcaption>
      </figure>
      <figure class="large">
        <img src="https://churchofjesuschrist.org/imgs/9c4531bb1adc11ecbd09eeeeac1ec23d4f6a8a8a/full/640%2C/0/default" alt="Burley Idaho Temple">
        <figcaption>Burley, Idaho Temple</figcaption>
      </figure>
      <figure class="large">
        <img src="https://churchofjesuschrist.org/imgs/9cc254eeb3b411edb462eeeeac1e8b71c425eaeb/full/640%2C/0/default" alt="Singapore Temple">
        <figcaption>Singapore Temple</figcaption>
      </figure>
      <figure class="large">
        <img src="https://churchofjesuschrist.org/imgs/35152aa82a8f11ec8410eeeeac1e04a24c1edfef/full/640%2C/0/default" alt="Bacolod Philippines Temple">
        <figcaption>Bacolod, Philippines Temple</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Lucky Ayei Inyang Eni Nigeria</p>
    <p>Last modification: 07/08/2025</p>
  </footer>
</body>
</html>
