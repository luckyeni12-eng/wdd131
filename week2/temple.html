<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Album</title>
  <link rel="stylesheet" href="styles/temples.css" />
  <link rel="stylesheet" href="styles/temples-large.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <script defer src="scripts/temples.js"></script>

  <style>
    /* Centralize header, main, footer */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center horizontally */
      justify-content: flex-start;
      background: #f9f9f9;
    }

    header {
      width: 100%;
      background-color: #2d3a4e; /* Dark blue */
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #f4b400; /* Gold border for emphasis */
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #f4b400; /* Gold color for the header title */
    }

    header button {
      background-color: #f4b400; /* Gold background */
      color: #2d3a4e; /* Dark blue text */
      border: none;
      font-size: 1.5rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    header button:hover {
      background-color: #ffd700; /* Light gold on hover */
    }

    nav.navigation a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav.navigation a:hover {
      color: #ffd700; /* Gold on hover */
    }

    main {
      width: 90%;
      max-width: 900px; /* constrain max width */
      text-align: center;
      margin: 20px 0;
    }

    main h2 {
      margin-bottom: 20px;
    }

    /* Grid container with 3 columns and 3 rows */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 20px;
      justify-items: center;
    }

    figure {
      margin: 0;
      text-align: center;
    }

    figure img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }

    figcaption {
      margin-top: 8px;
      font-weight: 500;
      color: #555;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #444;
      margin-top: auto; /* Push the footer to the bottom */
    }

    footer p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #bbb;
    }

    footer p:first-child {
      font-size: 1rem;
      font-weight: 700;
      color: #f4b400; /* Goldish color for emphasis */
    }

    footer p:hover {
      color: #f4b400; /* Highlight text on hover */
      cursor: pointer;
    }

    /* Footer Links (if you add any) */
    footer a {
      color: #bbb;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    footer a:hover {
      color: #f4b400;
    }
  </style>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button id="menu" aria-label="Toggle Menu">â˜°</button>
